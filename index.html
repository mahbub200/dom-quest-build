<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui link  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header start  -->
    <header>
      <div class="navbar bg-base-100 container">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
          </div>
          <div class="navbar-start">
            <a class="btn bg-green-300">Blog</a>
          </div>
        </div>
        <div class="navbar-center hidden lg:flex">
          <img src="assets/logo.png" alt="" class="h-[70px] w-[50px] mr-2" />
          <h3 class="text-2xl font-extrabold">Donate Bangladesh</h3>
        </div>
        <div class="navbar-end">
          <img src="assets/coin.png" alt="" class="mr-2" />
          <a><span>550</span>BDT</a>
        </div>
      </div>
      <div class="flex justify-center items-center gap-2 mt-12">
        <button class="btn btn-active btn-primary">Donation</button>
        <button class="btn btn-active btn-primary">History</button>
      </div>
    </header>
    <!-- header end  -->
  </body>
</html>
